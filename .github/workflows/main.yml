name: Run Groq Script

on:
  push:
    branches: [ main ]  # runs when you push code to the main branch
  workflow_dispatch:     # allows you to run it manually

jobs:
  run-groq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install openai
        
      - name: Run Groq script
        env:
          API_KEY: ${{ secrets.API_KEY }}  # ğŸ‘ˆ loads your GitHub secret
        run: python main.py                # ğŸ‘ˆ change this if your file has a different name

        
      - name: Check if API key is set
        run: |
          if [ -z "$API_KEY" ]; then
            echo "âŒ API_KEY not found!"
            exit 1
          else
            echo "âœ… API_KEY found successfully!"
          fi
        env:
          API_KEY: ${{ secrets.API_KEY }}


      - name: Run Groq script
        env:
          API_KEY: ${{ secrets.API_KEY }}  # ğŸ‘ˆ loads your GitHub secret
        run: python main.py                # ğŸ‘ˆ change this if your file has a different name
